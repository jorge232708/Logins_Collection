<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Login</title>
</head>
<body>
    <div class="card">
        <div class="hero">
            <div class="hero-inner">
                <h2>La via más rápida para enviar tus datos privados</h2>
                <h3>Encriptación punto a punto</h3>
            </div>
        </div>
        <form>
            <h2>Snapdrop</h2>
            <h3>Ingresa a tú cuenta</h3>
            <div class="socials">
                <button class="social-btn">
                    <img src="./assets/google.png" alt="google" />
                    <p><span class="extra-text">Ingresa con</span>
                        Google</p>
                </button>
                <button class="social-btn">
                    <img src="./assets/facebook.png" alt="facebook" />
                    <p><span class="extra-text">Ingresa con</span>
                        Facebook</p>
                </button>
            </div>
            <span class="or"></span>
            <input type="email" placeholder="Email" />
            <input type="password" placeholder="Password" />
            <button type="submit">Ingresar</button>
        </form>
    </div>
    <body>
</body>
</html>
